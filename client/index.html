<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <title>GodivaTech - Innovative Technology Solutions for Your Business</title>
    <meta name="description" content="GodivaTech provides expert software solutions, IT consulting, and cloud services to help businesses transform and succeed in the digital age." />
    <link rel="icon" type="image/png" href="/favicon.png" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap">
    
    <!-- Critical CSS fallback for Vercel deployment -->
    <style>
      * { box-sizing: border-box; margin: 0; padding: 0; }
      html { font-family: Inter, system-ui, sans-serif; scroll-behavior: smooth; }
      body { margin: 0; min-height: 100vh; background: #fff; color: #1f2937; }
      #root { width: 100%; }
      .container { width: 100%; max-width: 1280px; margin: 0 auto; padding: 0 1rem; }
      .grid { display: grid; }
      .flex { display: flex; }
      .text-center { text-align: center; }
      .font-bold { font-weight: 700; }
      .text-4xl { font-size: 2.25rem; line-height: 2.5rem; }
      .text-blue-600 { color: #2563eb; }
      .bg-gray-50 { background-color: #f9fafb; }
      .py-20 { padding: 5rem 0; }
      .mb-6 { margin-bottom: 1.5rem; }
      .gap-8 { gap: 2rem; }
      .items-center { align-items: center; }
      .grid-cols-1 { grid-template-columns: repeat(1, minmax(0, 1fr)); }
      @media (min-width: 768px) { .md\\:grid-cols-2 { grid-template-columns: repeat(2, minmax(0, 1fr)); } }
      @media (min-width: 1024px) { .lg\\:grid-cols-3 { grid-template-columns: repeat(3, minmax(0, 1fr)); } }
      .card { background: #fff; border-radius: 12px; box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1); padding: 1.5rem; }
      .btn { display: inline-flex; align-items: center; padding: 0.5rem 1rem; background: #2563eb; color: #fff; border-radius: 8px; text-decoration: none; }
    </style>

      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-MEASUREMENT_ID');
    </script>
  </head>

    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>

  </body>
</html>
